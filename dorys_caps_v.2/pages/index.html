<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f9a9e859ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="page" class="site">
        <div class="container">
            <div class="wrapper">
                <!-- login form -->
                <div class="login">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo"><a href="#"><span></span></a></div>
                            <div class="welcome">
                                <h2>Welcome<br>Back!</h2>
                                <p>Get start to be creative.</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form action="">
                                <div>
                                    <label for="Email">Email</label>
                                    <input type="text" placeholder="Enter your email">
                                </div>
                                <div>
                                    <label for="Password">Password</label>
                                    <input type="password" placeholder="Enter your email">
                                </div>
                                <div class="check">
                                    <label for="remember">Remember me</label>
                                    <input type="checkbox" placeholder="Enter your email">
                                </div>
                                <div class="forgot">
                                    <a href="#">Forgot password</a>
                                </div>
                                <div>
                                    <button type="submit">Login</button>
                                </div>
                            </form>
                            <div class="afterform">
                                <p>Don't have an account?</p>
                                <a href="" class="t-signup">Register</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- signup form -->
                <div class="signup">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo"><a href="#"><span></span></a></div>
                            <div class="welcome">
                                <h2>Sign Up<br>Now</h2>
                                <p>Ready to be creative<span>We can help you</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form action="">
                                <div>
                                    <label for="name">Full Name</label>
                                    <input type="text" placeholder="Enter your email">
                                </div>
                                <div>
                                    <label for="email">Email</label>
                                    <input type="email" placeholder="Enter your email">
                                </div>
                                <div>
                                    <label for="password">Password</label>
                                    <input type="password" placeholder="Enter your email">
                                </div>
                                <div class="check">
                                    <label for="terms">I agree to all statements include in <a href="#">Terms of Use</a></label>
                                    <input type="checkbox" placeholder="Enter your email">
                                </div>
                                <div>
                                    <button type="submit">Sign up</button>
                                </div>
                            </form>
                            <div class="social">
                                <p><span>Or sign up with</span></p>
                                <ul>
                                    <li><a href="#" class="google"><i class="fa-brands fa-google"></i></a></li>
                                    <li><a href="#" class="facebook"><i class="fa-brands fa-facebook"></i></a></li>
                                    <li><a href="#" class="twitter "><i class="fa-brands fa-twitter"></i></a></li>
                                </ul>
                            </div>
                            <div class="afterform">
                                <p>Already have an account?</p>
                                <a href="" class="t-signup">Login here</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
